<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<button class="botao">clique aqui</button>
		</div>

		<script>
			var btn = document.querySelector("button.botao");

			btn.onclick = function() {
				var criar = document.createElement("div.quadrado");

				document.body.appendChild(criar);
			};

			var b1 = document.querySelector(".quadrado");
			b1.style.width = 100;
			b1.style.height = 100;
			b1.style.backgroundColor = "#f00";
		</script>
	</body>
</html>
